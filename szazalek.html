<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Szazelek</title>
    </head>
    <body>
        <div class="container-fluid">
            <form name="feecalculator">
                <label>Válaszd ki a tantárgyat</label>
                <select id="tantargy" onclick="popMenu(document.feecalculator.tantargy)">
                    <option>Tantárgy</option>
                </select>
                <label>Hiányzott órák száma:</label>
                <input type="number" name="hianyzas" id="hianyzas"> 
                <input type="button" value="Kalkulál!" onclick="szazalek(document.feecalculator.tantargy.value, document.feecalculator.hianyzas.value)">
            </form>
            <script>
                function popMenu(t) {
                var tantargyak = [['Munkavállalói ismeretek', 18], ['Távközlési alapok 1', 108], ['Távközlési alapok 2', 144], ['Programozási alapok', 144], ['Projekt 1', 108], ['Asztali alkalmazások fejlesztése', 180], ['Adatbázis 1', 72], ['Szoftver tesztelés', 72], ['Webfejlesztés', 144], ['Szakmai angol', 72]]
    
                if (t.options.length == 1) 
                    for(var i = 0; i < tantargyak.length; i++){ 
                        var tantargy = tantargyak[i];
                        var el = document.createElement("option"); 
                        el.textContent = tantargy[0];
                        el.value = tantargy[1]; 
                        t.appendChild(el);
    
                    }    
                }
                function szazalek(tantargy_oraszam, hianyzas){
                    var szazalek = (hianyzas / tantargy_oraszam) * 100;
                    alert("Hiányzások száma: " + hianyzas + " ez az összes óraszámnak a: " + szazalek + "%-a");
                }
            </script>
        </div>
    </body>
</html>
